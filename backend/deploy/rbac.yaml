apiVersion: v1
kind: ServiceAccount
metadata:
  name: anakosmos-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: anakosmos-cluster-reader
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: anakosmos-cluster-reader-binding
subjects:
- kind: ServiceAccount
  name: anakosmos-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: anakosmos-cluster-reader
  apiGroup: rbac.authorization.k8s.io
